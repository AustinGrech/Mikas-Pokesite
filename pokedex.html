<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <title>Watch Mikas pokeTV</title>
    <!-- libs -->
    <script src="https://unpkg.com/yall-js@3/dist/yall.min.js"></script>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://fonts.googleapis.com/css2?family=Exo+2"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/normalize.css/normalize.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/bootstrap@4/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://use.fontawesome.com/releases/v5.4.2/css/all.css"
    />
    <!-- videojs css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/video.js/dist/video-js.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://unpkg.com/videojs-mobile-ui/dist/videojs-mobile-ui.css"
    />
    <!-- videojs js -->
    <script src="https://unpkg.com/video.js/dist/video.min.js"></script>
    <script src="https://unpkg.com/videojs-hotkeys/videojs.hotkeys.min.js"></script>
    <script src="https://unpkg.com/videojs-mobile-ui/dist/videojs-mobile-ui.min.js"></script>
    <!-- main -->

    <link rel="stylesheet" type="text/css" href="/css/header.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
    />
    <link rel="stylesheet" href="./css/pokedex.css" />
    <script src="./js/helpers.js"></script>
    <script src="./js/const.js"></script>
    <script src="./js/page.js"></script>

    <title>Mikas Pokedex</title>
  </head>
  <header id="pokemon-header" class="s-header">
    <div class="container">
      <nav id="navbar" class="navbar">
        <span class="nav-home-logo mr-md-3">
          <img src="./img/PTVLogo.svg" alt="" class="ptv-logo" />
        </span>

        <nav id="nav-buttons" class="ml-0">
          <button class="pokedex">
            <a href="./index.html">Back To Videos</a>
          </button>
        </nav>
      </nav>
    </div>
  </header>
  <body>
    <h1 class="mika">Mikas Pokedex</h1>
    <div id="content-box">
      <!-- Left Side, display pokemon info -->
      <div id="pokemon-info">
        <img
          id="pokemon-img"
          src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
        />
        <div id="pokemon-types">
          <span class="type-box grass">GRASS</span
          ><span class="type-box poison">POISON</span>
        </div>
        <div id="pokemon-description"></div>
        <div id="pokelist">
          <div id="pokemon-list"></div>
        </div>
      </div>
      <!-- Right side display pokeom list-->
      <div id="pokemon-list"></div>
    </div>
  </body>
  <script src="./js/pokedex.js"></script>
  <script src="./js/helpers.js"></script>
  <script src="./js/const.js"></script>
  <script src="./js/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script src="your-javascript-file.js"></script>
</html>
